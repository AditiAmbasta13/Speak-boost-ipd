<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakBoost</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="page2\Screenshot 2024-09-28 165659.png" alt="SpeakBoost Icon" class="logo">
            <h1>SpeakBoost</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Practice</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="#" class="sign-in">Sign In</a>
            <a href="#" class="sign-up">Sign Up</a>
        </div>
    </header>

    <!-- Main Section -->
    <section class="container">
        <h2>Welcome to <span class="highlight">SpeakBoost</span>!</h2>
        <p>Choose scenario from the below options.</p>
        <div class="options">
            <button class="option-button">Upcoming speech and presentation</button>
            <button class="option-button">Interview Preparation</button>
            <button class="option-button">Sales and Marketing</button>
            <button class="option-button">Communication Coach</button>
        </div>
    </section>

    <!-- Navigation Arrows -->
    <div class="navigation">
        <button class="nav-button"></button>
        <button class="nav-button">></button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
