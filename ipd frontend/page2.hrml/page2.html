<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakBoost</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .auth-buttons {
            display: flex;
            align-items: center;
        }
        .auth-buttons button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .sign-in {
            background-color: transparent;
            color: #333;
        }
        .sign-up {
            background-color: white;
            color: #ff4f4f;
            border: 1px solid #ff4f4f;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        h1 span {
            color: #ff4f4f;
        }
        .subtitle {
            margin-bottom: 30px;
            color: #666;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .option {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: white;
            border: 1px solid #ff4f4f;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #333;
            font-weight: bold;
        }
        .option:hover {
            background-color: #fff0f0;
        }
        .navigation-buttons {
            margin-top: 30px;
        }
        .navigation-buttons button {
            background-color: #ff4f4f;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        .navigation-buttons button:first-child {
            background-color: white;
            border: 1px solid #ff4f4f;
            color: #ff4f4f;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/api/placeholder/30/30" alt="SpeakBoost Logo">
            SpeakBoost
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Practice</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="sign-in">Sign In</button>
            <button class="sign-up">Sign Up</button>
        </div>
    </header>
    <main>
        <h1>Welcome to <span>SpeakBoost</span> !</h1>
        <p class="subtitle">Choose scenario from the below options.</p>
        <div class="options">
            <button class="option">Upcoming speech and presentation</button>
            <button class="option">Interview Preparation</button>
            <button class="option">Sales and Marketing</button>
            <button class="option">Communication Coach</button>
        </div>
        <div class="navigation-buttons">
            <button>←</button>
            <button>→</button>
        </div>
    </main>
</body>
</html>
